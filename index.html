<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo">
          <img src="da9a837c41ca183a3d5f8d4dca495955.png" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-links nav-items"
              id="Ipl"
              click="onNavItemsClick{'ipl'}"
              style="cursor: pointer"
            >
              Ipl
            </li>
            <li
              class="hover-links nav-items"
              id="finance"
              click="onNavItemsClick{'finance'}"
              style="cursor: pointer"
            >
              Finance
            </li>
            <li
              class="hover-links nav-items"
              id="politics"
              click="onNavItemsClick{'politics'}"
              style="cursor: pointer"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input
            type="text"
            class="news-input"
            placeholder="e.g. science"
            id="search-textbutton"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400*200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
